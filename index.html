<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Dancing+Script:wght@400..700&family=Emblema+One&family=Iceberg&family=Indie+Flower&family=Playwrite+IN:wght@100..400&family=Shadows+Into+Light&family=Sixtyfour+Convergence&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Stardos+Stencil&display=swap" rel="stylesheet">
    <title>RÄ°CK AND MORTY</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3 text-white">Rick and Morty Characters</h1>
      <input
        id="searchInput"
        type="text"
        class="form-control mb-4"
        placeholder="Search Characters..."
      />
      <div id="characterContainer" class="row"></div>
      <div id="loading" class="text-center my-4" style="display: none">
        <div class="spinner-border text-success"></div>
      </div>
    </div>

    <div class="modal fade" id="characterModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modalBody">
            
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
